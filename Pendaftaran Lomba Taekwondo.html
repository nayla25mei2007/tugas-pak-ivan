<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Pendaftaran Lomba Taekwondo</title>

<body>

<h1>pendaftaran lomba Taekwondo</h1> 
<form action="file:///C:/Pemrograman%20Web/index.html">

    <fieldset>
        <legend>formulir pendaftaran</legend>
        <label for="nama">Nama</label><br>
        <input type="text" name="nama" id="nama" placeholder="masukkan nama anda" required="">
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="masukkan email anda" required="">
        <br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="masukkan password anda" required="">
        <br>
        <label for="alasan">Alasan Ingin Ikut Lomba Ini</label><br>
        <textarea name="alasan" id="alasan" placeholder="Ketikkan alasananda ingin ikut lomba taekwondo" required=""></textarea>
        <br>
        <label for="jp">jenis jenis pertandingan</label><br>
        <input type="radio" name="jp" value="poomsae" id="poomsae" required="">
        <label for="poomsae">poomsae</label><br>
        <input type="radio" name="jp" value="kyourugi" id="kyourugi" required="">
        <label for="kyourugi">kyourugi</label><br>

        <label for="kategori">kategori umur</label><br>
        <select name="kategori" id="kategori" required="">
            <option value="">-- Pilih kategori --</option>
            <option value="anak-anak">anak-anak ( 7 -12 Tahun)</option>
        
        



        </select>
    </fieldset>

</form> 
    

</body></html>
